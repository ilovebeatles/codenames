services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: codenames
      POSTGRES_USER: codenames
      POSTGRES_PASSWORD: codenames
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codenames"]
      interval: 2s
      timeout: 2s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://codenames:codenames@postgres:5432/codenames?sslmode=disable
      PORT: "8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
